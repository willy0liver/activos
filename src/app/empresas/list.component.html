<h1>Empresas</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Nuevo</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th style="width: 30%">Name</th>
      <th style="width: 10%"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let empresa of empresas">
      <td>{{ empresa.id }} {{ empresa.description }}</td>
      <td style="white-space: nowrap">
        <a
          routerLink="edit/{{ empresa.id }}"
          class="btn btn-sm btn-primary mr-1"
          >Edit</a
        >
        <button
          (click)="deleteEmpresa(empresa.id)"
          class="btn btn-sm btn-danger btn-delete-user"
          [disabled]="empresa.isDeleting"
        >
          <span
            *ngIf="empresa.isDeleting"
            class="spinner-border spinner-border-sm"
          ></span>
          <span *ngIf="!empresa.isDeleting">Delete</span>
        </button>
      </td>
    </tr>
    <tr *ngIf="!empresas">
      <td colspan="4" class="text-center">
        <span class="spinner-border spinner-border-lg align-center"></span>
      </td>
    </tr>
  </tbody>
</table>
